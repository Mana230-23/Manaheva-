<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pour toi üíù</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .gift {
        font-size: 120px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .gift:hover {
        transform: scale(1.1);
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: float 2s ease-out forwards;
        pointer-events: none;
    }

    @keyframes float {
        0% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        100% {
            opacity: 0;
            transform: translateY(-150px) scale(1.5);
        }
    }
</style>
</head>

<body>

<div class="gift" onclick="createHearts()">üéÅ</div>

<audio id="music" loop>
    <source src="wanna-be-your.mp3" type="audio/mpeg">
</audio>

<script>
    const music = document.getElementById("music");
    let started = false;

    function createHearts() {

        // Lance la musique au premier clic
        if (!started) {
            music.play();
            started = true;
        }

        for (let i = 0; i < 12; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "üíñ";

            heart.style.left = (window.innerWidth / 2 + (Math.random() * 200 - 100)) + "px";
            heart.style.top = (window.innerHeight / 2 + (Math.random() * 200 - 100)) + "px";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 2000);
        }
    }

    // Support tactile (parce que oui, t√©l√©phone)
    document.addEventListener("touchstart", createHearts);
</script>

</body>
</html>
